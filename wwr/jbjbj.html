<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Border Collapse</title>
  <style>
    /* Table without border-collapse */
    .no-collapse {
      border: 2px solid black;
      border-spacing: 5px; /* Space between cell borders */
    }

    /* Table with border-collapse */
    .collapse {
      border-collapse: collapse;
      border: 2px solid black;
    }

    td, th {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h2>Table without border-collapse</h2>
  <table class="no-collapse">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
  </table>

  <h2>Table with border-collapse</h2>
  <table class="collapse">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
  </table>

</body>
</html>
