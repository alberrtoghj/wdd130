<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us for an exciting whitewater rafting trips with expert guides. Perfect for families, groups, and adventure lovers! Book now for an unforgettable outdoor experience.">
    <meta name="author" content="Destiny Niesi">
    <title>Contact Us - White Water Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="grid-container">
       <img src="images/logo4_200.png" alt="raftlogo">
       <nav class="navigation">
        <a href="index.html">Index</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
       </nav>
    </header>
    <main class="home-grid">
        <h3 class="contact">Contact Us</h3>
        <div class="employee">
            <img src="images/good.jpg" alt="WhitewaterRafting Employee">
        </div>
        <div class="map"></div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56849.704506149494!2d127.40081621838965!3d39.15513234731934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5fd7056d015e34fd%3A0x547c2226d8a09bd5!2sWonsan%2C%20Kangwon%2C%20North%20Korea!5e1!3m2!1sen!2sng!4v1729268779766!5m2!1sen!2sng" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="good">
            <figure>
                <img src="images/good1.png" alt="image" width="100">
                <figcaption>WhiteWater Employees</figcaption>
            </figure>
            <figure>
                <img src="images/employee1.jpg" alt="image" width="100">
            <figcaption>WhiteWater Employees</figcaption>
            </figure>
        </div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">
            <label>Purpose Of Your Message:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
                    General Inquiry
                </label>
                <label>
                    <input type="radio" id="Reservation-question" name="purpose" value="Reservation Question">
                    Reservation Question
                </label>
                <label>
                    <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
                    Website Suggestion
                </label>
            </div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <label>
                <input type="checkbox" id="subscribe" name="subscribe">
                Please subscribe me to the monthly newsletter
            </label>
            <div class="button">
                <button type="submit">Send Your Message</button>
            </div>
        </form>
        <footer class="grid-container3">
            <p>©️2024 WhitewaterRafting, Destiny Niesi</p>
            <nav class="sociallinks">
                <a href="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-64.png">
                    <img src="images/1_Facebook_colored_svg_copy-64.webp" alt="Facebook">
                </a>
                <a href="https://cdn4.iconfinder.com/data/icons/social-media-2146/512/25_social-64.png">
                    <img src="images/25_social-64.webp" alt="Instagram">
                </a>
                <a href="https://cdn-icons-png.freepik.com/128/2504/2504957.png">
                    <img src="images/2504957.png" alt="Whatsapp">
                </a>
            </nav>
        </footer>
    </main>
</body>
    </html>
